<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="zadanie">
      <div id="zad1">
        <h1>ZADANIE 1</h1>
        <textarea
          name="textAr"
          id="textAr"
          cols="30"
          rows="10"
          onfocus="changeBg()"
        ></textarea>
      </div>
    </div>
    <div class="zadanie">
      <div id="zad2">
        <h1>ZADANIE 2</h1>
        <p><input type="text" id="textIn" onblur="upperCase()" /></p>
      </div>
    </div>
    <div class="zadanie">
      <div id="zad3">
        <h1>ZADANIE 3</h1>
        <p>
          <select
            name="selectColors"
            id="selectColors"
            onchange="changeColor()"
          >
            <option value="black">black</option>
            <option value="brown">brown</option>
            <option value="blue">blue</option>
            <option value="blueviolet">blueviolet</option>
            <option value="burlywood">burlywood</option>
            <option value="biqsue">biqsue</option>
          </select>
        </p>
      </div>
    </div>
    <div class="zadanie">
      <div id="zad4">
        <h1>ZADANIE 4</h1>
        <p onclick="largeText()" ondblclick="mediumText()" id="textToChange">
          To jest przyk≈Çadowy tekst
        </p>
      </div>
    </div>
    <div class="zadanie">
      <div id="zad5">
        <h1>ZADANIE 5</h1>
        <img src="" alt="" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
