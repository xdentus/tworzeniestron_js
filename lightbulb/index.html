<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Żarówka</title>
</head>
<body>
    <div class="main-wrapper">
        <div id="lightbulb">
            <img src="/imgs/unlit_bulb.png" alt="unlit lightbulb" id="bulb">
        </div>
        <div id="buttons">
            <table>
                <tr>
                    <td><button id="turnOn">Włącz</button></td>
                    <td><button id="turnOff">Wyłącz</button></td>
                </tr>
                <tr>
                    <td><input type="radio" name="on" id="on"></input><label for="on">Włączona</label></td>
                    <td><input type="radio" name="off" id="off"></input><label for="off">Wyłączona</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="isOn" id="isOn"><label for="isOn">Włączona</label></td>
                </tr>
            </table>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
